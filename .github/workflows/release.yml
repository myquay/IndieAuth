name: Build, Package & Release IndieAuth library

on:
  release:
    types: [published]
jobs:
  build:
    name: Build IndieAuth library
    runs-on: ubuntu-latest
    steps:

    - name: 📄 Checkout
      uses: actions/checkout@v4

    - name: 🛠️ Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          10.0.x

    - name: 🛠️ Restore NuGet packages
      run: dotnet restore
      
    - name: 🚀 Build Solution
      run: dotnet build --configuration Release --no-restore
      
    - name: 👟 Run tests
      run: dotnet test --configuration Release --no-build

    - name: 📦 Pack NuGet package
      run: dotnet pack -p:VersionPrefix=${{github.event.release.tag_name}} -p:ReleaseNotes="${{github.event.release.body}}" --configuration Release --no-build

    - name: 💾 Archive package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ${{github.workspace}}/**/AspNet.Security.IndieAuth.*.nupkg

    - name: 💾 Archive symbols package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-symbols-package
        path: ${{github.workspace}}/**/AspNet.Security.IndieAuth.*.snupkg

    - name: 🌐 Push NuGet package live
      run: dotnet nuget push ${{github.workspace}}/**/AspNet.Security.IndieAuth.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
